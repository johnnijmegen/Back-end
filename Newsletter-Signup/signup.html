<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign up for e-mail</title>

    <!-- Import bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- Custom styles for this template -->
    <link href="public/css/styles.css" rel="stylesheet" />

    <!-- Favicons -->
  </head>
  <body class="text-center">
    <main class="form-signin w-100 m-auto">
      <form>
        <img
          class="mb-4"
          src="https://images.unsplash.com/photo-1554283180-58b016d34e7c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=987&q=80"
          alt=""
          width="72"
          height="57"
        />
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating">
          <input type="text" class="form-control top" placeholder="firstName" />
          <label for="text">First name</label>
        </div>
        <div class="form-floating">
          <input
            type="text"
            class="form-control middle"
            placeholder="lastName"
          />
          <label for="text">Last name</label>
        </div>
        <div class="form-floating">
          <input
            type="email"
            class="form-control bottom"
            placeholder="email@email.com"
          />
          <label for="email">Email</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Sign in
        </button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017-2022</p>
      </form>
    </main>
  </body>
</html>
